<ba-card title="Processes List">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="align-center">Identifier</th>
        <th class="align-center">Version</th>
        <th class="align-center">Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let process of processes" routerLink="/pages/processes/{{ process.id }}">
        <td>{{ process.identifier }}</td>
        <td>{{ process.version }}</td>
        <td>{{ process.title }}</td>
      </tr>
    </tbody>
  </table>
</ba-card>
