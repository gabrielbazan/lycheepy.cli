<table class="table table-hover">
  <thead>
  <tr>
    <th class="align-center">Identifier</th>
    <th class="align-center">Title</th>
    <th class="align-center">Version</th>
    <th class="align-center">Abstract</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let chain of chains">
    <td>{{ chain.identifier }}</td>
    <td>{{ chain.title }}</td>
    <td>{{ chain.version }}</td>
    <td>{{ chain.abstract }}</td>
  </tr>
  </tbody>
</table>
